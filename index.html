<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PiCard Example</title>
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="picard.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
<script src="//d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.3.3.min.js"></script>
<script src="picard.js"></script>
<script src="picard.locale.en-us.js"></script>
<script src="picard.configurable.js"></script>
<script src="picard.localized.js"></script>
<script src="picard.chart.js"></script>
<script src="picard.view.js"></script>
<script src="picard.view.single.js"></script>
<script src="picard.view.tabbed.js"></script>
<script>
$(document).ready(function() {
    var token = new Date().getTime();
    new PiCard.View.Single(
        $("#single-container"),
        "example-data/project1.json?" + token
    );
    new PiCard.View.Tabbed(
        $("#tabs-container"), [
            { name: "Project A", url: "example-data/project1.json?" + token },
            { name: "Project B", url: "example-data/project2.json?" + token },
            { name: "Project C", url: "example-data/project3.json?" + token },
            { name: "Project D", url: "example-data/project4.json?" + token },
            { name: "Project E", url: "example-data/project5.json?" + token }
        ]
    );
});
</script>
</head>
<body>

<h1>PiCard</h1>
<p>This page shows a demonstration of <a
href="https://github.com/timdp/picard">PiCard</a>
with some dummy data and default options.</p>

<h2>Single Chart</h2>
<div id="single-container">
Loading&nbsp;&hellip;
</div>

<h2>Multiple Charts</h2>
<div id="tabs-container">
Loading&nbsp;&hellip;
</div>

</body>
</html>
